<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="download-modal" id="modal"></div>
</body>
<script>
    const modal = document.getElementById('modal');
    let isVisible = false;
    setInterval(() => {
        modal.className = isVisible ? 'download-modal' : 'download-modal out';
        isVisible = !isVisible;
    }, 3000);
</script>
</html>
